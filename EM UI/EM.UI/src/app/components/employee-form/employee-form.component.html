<div class="container">
  <h2>Employee Form</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter employee name"
      />
      <div
        *ngIf="
          employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid
        "
        class="text-danger"
      >
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter employee email"
      />
      <div
        *ngIf="
          employeeForm.get('email')?.touched &&
          employeeForm.get('email')?.invalid
        "
        class="text-danger"
      >
        Valid email is required.
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        formControlName="phone"
        placeholder="Enter employee phone"
      />
      <div
        *ngIf="
          employeeForm.get('phone')?.touched &&
          employeeForm.get('phone')?.invalid
        "
        class="text-danger"
      >
        Phone is required.
      </div>
    </div>

    <!-- Salary -->
    <div class="form-group">
      <label for="salary">Salary</label>
      <input
        type="number"
        id="salary"
        class="form-control"
        formControlName="salary"
        placeholder="Enter employee salary"
      />
      <div
        *ngIf="
          employeeForm.get('salary')?.touched &&
          employeeForm.get('salary')?.invalid
        "
        class="text-danger"
      >
        Salary is required.
      </div>
    </div>

    <!-- Department -->
    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" class="form-control" formControlName="department">
        <option value="" disabled>Select Department</option>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select>
      <div
        *ngIf="
          employeeForm.get('department')?.touched &&
          employeeForm.get('department')?.invalid
        "
        class="text-danger"
      >
        Department is required.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="employeeForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
