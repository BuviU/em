<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EMUI</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="emLogo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Pontano+Sans:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Pontano+Sans:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="emLogot.png" alt="EM UI" width="97" height="80" />
        </a>

        <ul class="navbar-nav flex-row align-items-center ms-auto">
          <div class="icon">
            <li><span class="material-symbols-outlined"> settings </span></li>
          </div>
          <div class="icon">
            <li>
              <span class="material-symbols-outlined">
                notifications_active
              </span>
            </li>
          </div>
          <div class="icon">
            <li><span class="material-symbols-outlined"> person </span></li>
          </div>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col">
              <img
                class="cd-img"
                src="dp.jpeg"
                class="dp-img"
                alt="Profile img"
              />
            </div>
          </div>
          <div class="row">
            <div class="l">
              <h1 class="ms-5 mb-4">Hi Lora!</h1>
              <p class="ms-5 mb-4">
                Manage employee records, track attendance, and view performance
                insights—all in one place. Let’s get started!
              </p>
              <!-- Add Employee Button -->
              <button class="btn btn-primary ms-5" routerLink="/add-employee">
                Add Employee
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="cd">
            <app-employee-list></app-employee-list>
          </div>
        </div>
      </div>

      <app-root></app-root>
    </main>
  </body>
</html>
